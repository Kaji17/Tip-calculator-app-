<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Tip calculator app</title>

</head>

<body>

  <!-- Main content -->
  <main class="main-content">

    <div class="display-spliter">
      <p class="p-">S P L I</p> 
      <p class="p-">T T E R</p>
    </div>

    <!-- Left box in Main content form of parameter -->
    <div class="main-content-parameter-selector">
      <div  class="form" id="myform">
        <div class="input-container">
          
          <div class="lab-group"><label for="bill-input">Bill</label></div>
          <div class="input-group">
            <input autocomplete="off" type="text" id="inputbill" placeholder="0" class="bill-input ">
          </div>

          <div class="symboledollard"><img src="images/icon-dollar.svg" alt="$"></div>

        </div>

        <div class="button-container">
          <div class="lab-group1">Select Tip %</div>
            <div class="group-button">
              <input type="button" value="5%" class="button-green" id="btn5">
              <input type="button" value="10%" class="button-green" id="btn10">
              <input type="button" value="15%" class="button-green" id="btn15">
              <input type="button" value="25%" class="button-green" id="btn25">
              <input type="button" value="50%" class="button-green"id="btn50">
              <input type="text" placeholder="Custom" class="button-custom">
            </div>
            
        </div>

        <div class="input-container">
          
          <div class="lab-group"><label for="numberofpeopleinput">Number of People</label></div>
          
          <div class="input-group">
            <input type="text" id="numberofpeopleinput" placeholder="0" class="bill-input">
          </div>

          <div class="symbolepeople"><img src="images/icon-person.svg" alt="$"></div>
        </div>
        <button disabled="disabled" class="button-reset" type="reset" id="btnreset" >Reset</button>
      </form>
      
    </div>

    <!-- Right box in Main content for display total -->
    <div class="main-content-display-total">

      <div class="content-display-total">

        <div class="box-tipAmount-price">

          <div class="box-label">
            <p class="text-Title"> Tip Amount </p>
            <p class="text-Subtitle">/ person</p>
          </div>

          <div class="box-price">
            <div>
              $0.00
            </div>
          </div>

        </div>

        <div class="box-tipAmount-price">

          <div class="box-label">
            <p class="text-Title"> Total </p>
            <p class="text-Subtitle">/ person</p>
          </div>

          <div class="box-price">
            <div>
              $0.00
            </div>
          </div>
         
        </div>
        
      </div>

    </div>


  </main>

  <script src="script.js"></script>
  
<!-- 
  Bill

  Select Tip %
  
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

</body>
</html>
