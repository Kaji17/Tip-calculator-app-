<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Tip calculator app</title>

</head>
<script src="script.js"></script>
<body>

  <!-- Main content -->
  <main class="main-content">

    <div class="display-spliter">
      <p class="p-">SPLI</p> 
      <p class="p-">TTER</p>
    </div>

    <!-- Left box in Main content form of parameter -->
    <div class="main-content-parameter-selector">
      <form action="index.html" method="post">
        
        <div class="input-container">
          
          <div class="lab-group"><label for="bill-input" class="lab-group1">Bill</label></div>
          
          <div class="input-group">
            <input type="text" id="bill-input" placeholder="0" class="bill-input">
          </div>

          <div class="symboledollard">$</div>

        </div>

      </form>
      
    </div>

    <!-- Right box in Main content for display total -->
    <div class="main-content-display-total">

      <div class="content-display-total">

        <div class="box-tipAmount-price">

          <div class="box-label">
            <p class="text-Title"> Tip Amount </p>
            <p class="text-Subtitle">/ person</p>
          </div>

          <div class="box-price">
            <div>
              $0.00
            </div>
          </div>

        </div>

        <div class="box-tipAmount-price">

          <div class="box-label">
            <p class="text-Title"> Total </p>
            <p class="text-Subtitle">/ person</p>
          </div>

          <div class="box-price">
            <div>
              $0.00
            </div>
          </div>
         
        </div>
        <button disabled="enable" class="button-reset" type="reset">Reset</button>
      </div>

    </div>


  </main>

  
<!-- 
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

</body>
</html>
